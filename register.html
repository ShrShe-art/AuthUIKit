<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register – Glass</title>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {{ font-family: 'Poppins', sans-serif; }}
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { accent: '#f472b6' }
        }
      }
    }
  </script>
  <style>
    .glass {
      background: rgba(255,255,255,0.25);
      box-shadow: 0 8px 32px rgba(31,38,135,0.37);
      backdrop-filter: blur(8px) saturate(180%);
      -webkit-backdrop-filter: blur(8px) saturate(180%);
      border: 1px solid rgba(255,255,255,0.18);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-[url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1740&q=80')] bg-cover bg-center px-4">
  <main class="glass w-full max-w-lg p-8 rounded-3xl text-white">
    <h1 class="text-3xl font-extrabold mb-6 text-center drop-shadow-md">Create Account</h1>
    <form action="#" class="space-y-4">
      <input type="text" placeholder="Full name" required class="w-full px-4 py-3 rounded-lg bg-white/80 text-slate-800 placeholder-slate-500 focus:ring-2 focus:ring-accent/60"/>
      <input type="email" placeholder="Email address" required class="w-full px-4 py-3 rounded-lg bg-white/80 text-slate-800 placeholder-slate-500 focus:ring-2 focus:ring-accent/60"/>
      <input type="password" placeholder="Password" required class="w-full px-4 py-3 rounded-lg bg-white/80 text-slate-800 placeholder-slate-500 focus:ring-2 focus:ring-accent/60"/>
      <button type="submit" class="w-full bg-accent hover:bg-pink-600 text-white font-semibold py-3 rounded-lg shadow-xl transition-transform hover:-translate-y-0.5">Sign Up</button>
    </form>
    <p class="text-center mt-6 text-sm text-white/80">Already have an account? <a href="login.html" class="text-white underline">Log in</a></p>
  </main>
</body>
</html>
