<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login – Half Split Screen</title>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href=
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {{ font-family: 'Poppins', sans-serif; }}	
	.input-container {
	  display: flex;
	  width: 100%;
	  margin-bottom: 15px;
	} 
	.icon {
	  padding: 10px;
	  background: dodgerblue;
	  color: white;
	  min-width: 50px;
	  text-align: center;
	} 
	.input-field {
	  width: 100%;
	  padding: 10px;
	  outline: none;
	}
	.input-field:focus {
	  border: 2px solid dodgerblue;
	}
  </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { accent: '#3b82f6' } /* blue-500 */
        }
      }
    }
  </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gray-100 ">
  <div class="flex w-full  h-screen shadow-lg rounded-xl overflow-hidden">
    
    <main class="w-full md:w-1/2 p-8 bg-white content-center">
		<div class="w-full md:p-28 min-h-screen justify-center items-center   ">
          <a href="javascript:void(0)"><img
            src="logo.png" alt="logo" class="w-24 mb-8 mx-auto block" />
          </a>
      <h1 class="text-2xl font-bold mb-6 text-accent text-teal-700">User Login</h1> 
      <form action="#" class="space-y-4">
		  <div class="input-container">
			<i class="fa fa-user icon bg-teal-700 py-4"></i>
			<input  type="email" placeholder="Email address" name="emailid" required class="w-full px-2 py-1  border border-slate-300 focus:ring-1 focus:ring-accent/20 input-field">
		  </div>
		  <div class="input-container">
			<i class="fa fa-key icon bg-teal-700 py-4"></i>
			<input type="password" placeholder="Password" name="passwd" required class="w-full px-2 py-1   border border-slate-300 focus:ring-1 focus:ring-accent/20  input-field"/>
		  </div>
		<div class="flex items-center justify-between text-sm">
			<label class="inline-flex items-center gap-2 select-none">
			  <input type="checkbox" class="accent-teal-700 h-4 w-4" />
			  Remember me
			</label>
			<a href="#" class="text-teal-600 hover:underline">Forgot password?</a>
		</div>
        <button type="submit" class="w-full bg-teal-700 hover:bg-teal-600 text-white font-semibold py-3 rounded-lg shadow-lg transition-transform hover:-translate-y-0.5">Log In</button>
      </form>
      <p class="text-sm mt-6">New here? <a href="register.html" class="text-teal-600 underline">Create an account</a></p>
	  </div>
    </main>
	<div class="hidden md:block md:w-1/2 bg-[url('https://images.unsplash.com/photo-1672380135241-c024f7fbfa13?auto=format&fit=crop&w=987&q=80')] bg-cover"></div>
  </div>
</body>
</html>
